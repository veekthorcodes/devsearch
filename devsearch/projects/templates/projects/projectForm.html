{% extends 'main.html' %} {% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <h1>Create project</h1>
    <div class="formWrapper">
      <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
      <br />

      <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Input:Text -->
        {% for field in form %}
        <div class="form__field">
          <label for="formInput#text">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}

        <div class="form__field">
          {% for tag in project.tags.all %}
            <div class="project-tag tag tag--pill tag--sub" data-tag="{{tag.id}}" data-project="{{project.id}}">{{tag}} &#215;</div>
          {% endfor %}
        </div>
        <div class="form__field">
          <label for="formInput#text">Tags</label>
          <Textarea name='newtags' placeholder="Enter tags..." class="input"></Textarea>
        </div>
        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
  </div>
</main>
{% endblock content %}
